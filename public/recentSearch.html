<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arthur</title>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styleTwo.css">
    <!-- Scripts -->
    <script src="./constants.js"></script>
    <script src="./recentSearch.js"></script>
</head>

<body class="text-center">
    <form class="form-signin">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        <strong>
                                            <i class="fa fa-table"></i> Recent Searches </strong>
                                    </h3>
                                </div>
                                <div class="panel-body" id="well-section1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="hide col-sm-12" id="results">
                                <div class="row">
                                    <br>
                                    <div class="col-sm-12">
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">
                                                    <strong>
                                                        <i class="fa fa-table"></i> Twitter Results </strong>
                                                </h3>
                                            </div>
                                            <div class="panel-body" id="well-section2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">
                                                    <strong>
                                                        <i class="fa fa-table"></i> LinkedIn Results </strong>
                                                </h3>
                                            </div>
                                            <div class="panel-body" id="well-section3">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">
                                                    <strong>
                                                        <i class="fa fa-table"></i> NY Times Results </strong>
                                                </h3>
                                            </div>
                                            <div class="panel-body" id="well-section4">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <br>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            New Query
                                        </h3>
                                    </div>
                                    <div class="panel-body">
                                        <form role="form" id="my-form">
                                            <div class="form-group">
                                                <label for="search"></label>
                                                <label class="sr-only" for="inputFirstName">First Name</label>
                                                <input id="inputFirstName" class="form-control" placeholder="First Name" type="text">
                                                <label class="sr-only" for="inputLastName">Last Name</label>
                                                <input id="inputLastName" class="form-control" placeholder="Last Name" type="text">
                                                <label class="sr-only" for="inputCompany">Company</label>
                                                <input id="inputCompany" class="form-control" placeholder="Company" type="text">
                                                <label class="sr-only" for="inputEmail">Email Address</label>
                                                <input id="inputEmail" class="form-control" placeholder="Email Address" type="text">
                                                <label class="sr-only" for="inputEmail">LinkedIn Username</label>
                                                <input id="inputLinkedIn" class="form-control" placeholder="LinkedIn Username" type="text">
                                                <label class="sr-only" for="inputEmail">Twitter Handle</label>
                                                <input id="inputTwitter" class="form-control" placeholder="Twitter Handle" type="text">
                                                <br>
                                                <button class="btn btn-lg btn-info btn-block" id="searchButton" type="submit">Search</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div> 
            <p class="mt-5 mb-3 text-muted">Â©Arthur 2018</p>
        </div>
    </form>
</body>

</html>
